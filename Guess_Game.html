<script>

var paintbrush = document.querySelector("canvas").getContext("2d");
var guessWord;
var underLine = [];
//
paintbrush.fillStyle = "white";
paintbrush.fillRect(0, 280, 40, 20);
paintbrush.fillRect(10, 10, 20, 280);
paintbrush.fillRect(10, 10, 110, 20);
paintbrush.fillRect(100, 10, 20, 40);
//

function GuessWord() {
  var guessWord1 = prompt("Type a word!");
  guessWord = Array.from(guessWord1);
  for (var i = 0; i < guessWord.length; i++) {
    underLine[i] = "_";
  } //for underLine
  document.getElementById("hiddenWord").innerHTML = underLine.join(" ");
} //GuessWord

var letra;
var attempt = 0;

function guess(letra) {
  for (var i = 0, j = 0; i < guessWord.length; i++) {
    if (letra == guessWord[i]) {
      underLine[i] = letra;
    } else {
      j++;
      if (j == guessWord.length) {
        attempt++;
        stickMan(attempt);
      } //if attempt
    } //if letra
  } //for guessWord
  document.getElementById("hiddenWord").innerHTML = underLine.join(" ");
} //guess

function stickMan(attempt) {
  if (attempt == 1) {
    paintbrush.beginPath();
    paintbrush.arc(110, 75, 20, 0, 2 * Math.PI);
    paintbrush.fill();
    paintbrush.fillStyle = "black";
    paintbrush.beginPath();
    paintbrush.arc(110, 75, 12, 0, 2 * Math.PI);
    paintbrush.fill();
    paintbrush.fillStyle = "white";
  } //head
  if (attempt == 2) {
    paintbrush.fillRect(105, 100, 10, 50);
    paintbrush.fillRect(107, 95, 6, 5);
    paintbrush.fillRect(100, 100, 20, 10);
  } //body
  if (attempt == 3) {
    paintbrush.moveTo(100, 100);
    paintbrush.beginPath();
    paintbrush.lineTo(100, 110);
    paintbrush.lineTo(85, 125);
    paintbrush.lineTo(85, 115);
    paintbrush.lineTo(100, 100);
    paintbrush.fill();
  } //left-arm
  if (attempt == 4) {
    paintbrush.moveTo(120, 100);
    paintbrush.beginPath();
    paintbrush.lineTo(120, 110);
    paintbrush.lineTo(135, 125);
    paintbrush.lineTo(135, 115);
    paintbrush.lineTo(120, 100);
    paintbrush.fill();
  } //right-arm
  if (attempt == 5) {
    paintbrush.moveTo(105, 135);
    paintbrush.beginPath();
    paintbrush.lineTo(105, 150);
    paintbrush.lineTo(90, 185);
    paintbrush.lineTo(90, 170);
    paintbrush.lineTo(105, 135);
    paintbrush.fill();
  } //left-leg
  if (attempt == 6) {
    paintbrush.moveTo(115, 135);
    paintbrush.beginPath();
    paintbrush.lineTo(115, 150);
    paintbrush.lineTo(130, 185);
    paintbrush.lineTo(130, 170);
    paintbrush.lineTo(115, 135);
    paintbrush.fill();
    guessWord = "";
    alert("You Loose!");
  } //right-leg
} //stickMan

</script>
